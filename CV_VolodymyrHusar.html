<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Volodymyr Husar CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300" rel="stylesheet" />
  <style>
    :root {
      --main-color: #003366;
      --text-color: black;
      --section-padding: 20px;
      --section-margin: 20px;
      --border-radius: 50px;
      --border-color: var(--main-color);
      --heading-font: 'Roboto', sans-serif;
    }

    body {
      font-family: var(--heading-font);
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      text-align: center;
      margin-bottom: 20px;
    }

    .cv-container {
      display: grid;
      grid-template-columns: 290px 1fr;
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--section-padding);
      gap: 20px;
    }

    @media (max-width: 768px) {
      .cv-container {
        grid-template-columns: 1fr;
      }

      .left-column,
      .right-column {
        width: 100%;
      }
    }

    section {
      margin: var(--section-margin);
      padding: var(--section-padding);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      border: dotted 2px var(--border-color);
      border-radius: var(--border-radius);
    }

    h1,
    h2,
    h3 {
      color: var(--main-color);
      margin: 10px 0;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
    }

    p {
      color: var(--text-color);
      margin: 0 0 10px;
    }

    ul,
    ol {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    ol {
      list-style: decimal;
    }

    li {
      margin: 10px 0;
      padding: 5px 0;
    }

    a {
      color: var(--text-color);
      text-decoration: underline;
      text-decoration-thickness: 5%;
    }

    .section-img img {
      width: 100%;
      height: auto;
      border-radius: 30px;
    }

    .section-img h1 {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <div class="cv-container">
    <aside class="left-column">
    </aside>

    <main class="right-column">
    </main>
  </div>
  <footer>
  </footer>

  <script>

        },

          icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20" height="20"><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z" /></svg>',

      sections: [
        {
          name: 'Summary',
          type: 'main',
          content:

        },

          subsections: [
            {
              title: 'Brainstorm',

              details: [
                'Analyzing requirements and create user stories;',

                'Test execution (smoke, regression)',
              ],
            },
          ],
        },
        {
          name: 'Education',
          type: 'main',
          subsections: [
            {
              title: 'Lviv Polytechnic National University',
              duration: '09.2003-09.2008',
              details: ['Computer engineering'],
            },
          ],
        },
      ],
    };


    function renderCV(config) {
      const header = document.querySelector('header');
      const leftColumn = document.querySelector('.left-column');
      const rightColumn = document.querySelector('.right-column');
      const footer = document.querySelector('footer');

      // Header render
      header.innerHTML = `<h1>${config.full_name} CV</h1>`;

      // Image\title render
      const imgSection = document.createElement('section');
      imgSection.classList.add('section-img');
      imgSection.innerHTML = `
        <img class="main-image" src="${config.main_image}" alt="${config.full_name}'s face" />
        <h1>${config.full_name}</h1>
        <p><strong>${config.title}</strong></p>
    `;
      leftColumn.appendChild(imgSection);

      // Contacts render
      const contactsSection = document.createElement('section');
      contactsSection.classList.add('section-contacts');
      contactsSection.innerHTML = '<h2>Contacts:</h2>';
      const contactsList = document.createElement('ul');

      for (const key in config.contacts) {
        const contact = config.contacts[key];
        const listItem = document.createElement('li');
        listItem.innerHTML = `${key}: <a href="${contact.link}">${contact.value}</a> ${contact.icon}`;
        contactsList.appendChild(listItem);
      }
      contactsSection.appendChild(contactsList);
      leftColumn.appendChild(contactsSection);

      // Summary, Experience, Education render
      config.sections.forEach((sectionData) => {
        const sectionElement = document.createElement('section');
        sectionElement.classList.add(`section-${sectionData.name}`);
        sectionElement.innerHTML = `<h2>${sectionData.name}:</h2>`;

        if (sectionData.content) {
          sectionElement.innerHTML += `<p>${sectionData.content}</p>`;
        }

        if (sectionData.subsections) {
          const mainList = document.createElement('ul');
          sectionData.subsections.forEach((subsection) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<h3>${subsection.title} ${subsection.duration ? subsection.duration : ''
              }</h3>`;
            if (subsection.details && subsection.details.length > 0) {
              const subList = document.createElement('ul');
              subsection.details.forEach((detail) => {
                const detailItem = document.createElement('li');
                detailItem.textContent = detail;
                subList.appendChild(detailItem);
              });
              listItem.appendChild(subList);
            }
            mainList.appendChild(listItem);
          });
          sectionElement.appendChild(mainList);
        }
        rightColumn.appendChild(sectionElement);
      });

      //Footer
      footer.innerHTML = `<p>2025 ${config.full_name}</p>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCV(config);
    });
  </script>
</body>

</html>
